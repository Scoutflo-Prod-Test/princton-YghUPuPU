apiVersion: v1
kind: Service
metadata:
  name: waitlist2
  namespace: kube-public
  labels:
    app: waitlist2
spec:
  type: ClusterIP
  selector:
    app: waitlist2
  ports:
    - name: https
      protocol: TCP
      port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waitlist2
  namespace: kube-public
  labels:
    app: waitlist2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waitlist2
  template:
    metadata:
      labels:
        app: waitlist2
    spec:
      containers:
        - name: waitlist2-container
          image: satyamp07/waitlist:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1024Mi
              cpu: 1000m
          env:
            - name: NEXT_PUBLIC_ATLAS_BACKEND
              value: https://api.atlas.scoutflo.com/api
      imagePullSecrets:
        - name: scoutflo-docker-connect-docker

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waitlist2
  namespace: kube-public
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: waitlist-image-3e3gs.scoutflo.agency
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: waitlist2
                port:
                  number: 3000
  tls:
    - hosts:
        - waitlist-image-3e3gs.scoutflo.agency
      secretName: scoutflo-agency-wildcard-tls
